<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width = device-width, initial-scale = 1" />
  <title>Javscript Paint App</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="mainstyle.css" />

</head>

<body>
  <div class="wrapper">

    <div class="toolbar">
      <a class="selected" href="#" id="open" onclick="OpenImage()"><img src="media/open-icon.png"></a>
      <a href="#" id="save" onclick="SaveImage()"><img src="media/save-icon.png"></a>
      <a href="#" id="brush" onclick="ChangeTool('brush')"><img src="media/brush-icon.png"></a>
      <a href="#" id="line" onclick="ChangeTool('line')"><img src="media/line-icon.png"></a>
      <a href="#" id="rectangle" onclick="ChangeTool('rectangle')"><img src="media/rectangle-icon.png"></a>
      <a href="#" id="circle" onclick="ChangeTool('circle')"><img src="media/circle-icon.png"></a>
      <a href="#" id="ellipse" onclick="ChangeTool('ellipse')"><img src="media/ellipse-icon.png"></a>
      <a href="#" id="polygon" onclick="ChangeTool('polygon')"><img src="media/polygon-icon.png"></a>
    </div><br>

    <canvas id="my-canvas" width="600" height="600"></canvas>

    <div id="img-data-div">
      <a href="#" id="img-file" download="image.png">download image</a>
    </div>

  </div>

  <script src="script.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
</body>

</html>
